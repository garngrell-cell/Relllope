<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RED HACKER PANEL</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{--red:#ff0033;--dark:#040002}
*{margin:0;padding:0;box-sizing:border-box;font-family:Consolas,monospace}

body{
  background:
    repeating-linear-gradient(to bottom,rgba(255,0,0,.06),rgba(255,0,0,.06) 1px,transparent 1px,transparent 3px),
    radial-gradient(circle at top,#330000,#040002);
  color:#ffcccc;
}

/* BOOT */
#boot{position:fixed;inset:0;background:#000;display:flex;align-items:center;justify-content:center;z-index:9}
#boot::after{content:"BOOTING RED SYSTEM...";color:var(--red);animation:blink 1s infinite}
@keyframes blink{50%{opacity:.3}}

/* HEADER */
header{
  padding:15px;
  background:linear-gradient(90deg,#550000,#aa0000);
  border-bottom:2px solid var(--red);
  letter-spacing:2px;
  text-shadow:0 0 10px red;
}

/* LAYOUT */
.container{padding:15px}

/* PANEL */
.panel{
  background:rgba(80,0,0,.45);
  border:1px solid var(--red);
  border-radius:12px;
  padding:15px;
  margin-bottom:15px;
  box-shadow:0 0 25px rgba(255,0,0,.35);
}

/* PROFILE */
.profile{display:flex;gap:12px;align-items:center}
.avatar{
  width:48px;height:48px;border-radius:50%;
  background:radial-gradient(circle,#ff0033,#550000);
  box-shadow:0 0 15px red;
}
.badge{font-size:11px;border:1px solid red;padding:2px 6px}

/* ===== VIDEO BANNER ===== */
.video-wrap{
  position:relative;
  margin:15px 0 20px;
  border:2px solid var(--red);
  border-radius:14px;
  overflow:hidden;
  box-shadow:0 0 35px rgba(255,0,0,.45);
}
.video-wrap video{
  width:100%;
  height:220px;
  object-fit:cover;
  filter:contrast(1.1) saturate(1.2);
}
.video-overlay{
  position:absolute;inset:0;
  background:
    repeating-linear-gradient(to bottom,rgba(255,0,0,.12),rgba(255,0,0,.12) 1px,transparent 1px,transparent 3px),
    linear-gradient(180deg,rgba(0,0,0,.25),rgba(0,0,0,.6));
  pointer-events:none;
}
.video-title{
  position:absolute;left:50%;top:50%;
  transform:translate(-50%,-50%);
  color:#ff6666;
  letter-spacing:3px;
  text-shadow:0 0 15px red;
  animation:glitch .8s infinite;
}

/* INPUT */
label{font-size:12px;color:#ff6666}
input,select{
  width:100%;margin-top:8px;padding:12px;
  background:black;border:1px solid red;color:red;outline:none
}
input:focus{box-shadow:0 0 15px red,inset 0 0 10px red}
.shake{animation:shake .3s}
@keyframes shake{
  0%{transform:translateX(0)}
  25%{transform:translateX(-4px)}
  50%{transform:translateX(4px)}
  75%{transform:translateX(-4px)}
}

/* BUTTON */
button{
  width:100%;margin-top:15px;padding:14px;
  background:black;border:2px solid red;color:red;
  letter-spacing:2px;cursor:pointer;
  animation:pulse 1.4s infinite
}
@keyframes pulse{
  0%{box-shadow:0 0 5px red}
  50%{box-shadow:0 0 22px red}
  100%{box-shadow:0 0 5px red}
}

/* PROGRESS */
.progress{height:8px;background:#200000;margin-top:15px;overflow:hidden;display:none}
.bar{height:100%;width:0;background:red}

/* TERMINAL */
.terminal{
  position:fixed;bottom:55px;left:10px;right:10px;
  max-height:130px;background:black;border:1px solid red;
  padding:10px;font-size:11px;overflow:hidden
}
.terminal div{color:red}

/* DASHBOARD */
.dashboard{
  position:fixed;bottom:0;left:0;right:0;
  background:black;border-top:2px solid red;
  display:flex;justify-content:space-around;
  padding:8px;font-size:12px
}
.glitch{animation:glitch .8s infinite}
@keyframes glitch{
  0%{transform:translate(0)}
  25%{transform:translate(-1px,1px)}
  50%{transform:translate(1px,-1px)}
  75%{transform:translate(-1px,0)}
}
</style>
</head>

<body>

<div id="boot"></div>

<header>â˜  Declose SYSTEM</header>

<div class="container">

  <div class="panel profile">
    <div class="avatar"></div>
    <div>
      <div>ROOT ACCESS <span class="badge">ADMIN</span></div>
      <small>STATUS : GRANTED</small>
    </div>
  </div>

  <!-- ===== VIDEO BANNER TENGAH ===== -->
  <div class="video-wrap">
    <video autoplay muted loop playsinline>
      <!-- GANTI src DI BAWAH DENGAN VIDEO KAMU -->
      <source src="benner.mp4" type="video/mp4">
    </video>
    <div class="video-overlay"></div>
    <div class="video-title">start MODE ACTIVE</div>
  </div>

  <div class="panel">
    <h3>CONTROL PANEL</h3>

    <label>TARGET NUMBER</label>
    <input id="target" placeholder="+62xxxxxxxxxx">

    <label>MODE</label>
    <select>
      <option>CRASH UI </option>
      <option>FREEZE LOOP </option>
      <option>VISUAL OVERLOAD </option>
    </select>

    <button onclick="send()">SEND BUG</button>

    <div class="progress"><div class="bar"></div></div>
  </div>

</div>

<div class="terminal" id="term">
  <div>> System ready...</div>
</div>

<div class="dashboard">
  <div class="glitch">SYSTEM: ONLINE</div>
  <div>MODE: RED</div>
  <div>PING: <span id="ping">32ms</span></div>
  <div>TASK: <span id="task">IDLE</span></div>
</div>

<script>
setTimeout(()=>boot.style.display="none",1500);

const term=document.getElementById("term");
const ping=document.getElementById("ping");
const task=document.getElementById("task");
const target=document.getElementById("target");

const logs=[
  "Locking target interface...",
  "Scanning visual layer...",
  "Injecting demo payload...",
  "Syncing modules...",
  "Finalizing process..."
];

setInterval(()=>ping.innerText=Math.floor(Math.random()*40+20)+"ms",1200);

function log(t){
  const d=document.createElement("div");
  d.textContent="> "+t;
  term.appendChild(d);
  if(term.children.length>7) term.removeChild(term.children[0]);
}

/* AUTO TYPE DEMO */
let demo="+628123456789",i=0;
setInterval(()=>{
  if(target.value==="" && i<demo.length){ target.value+=demo[i++]; }
},180);

function send(){
  if(target.value.length<8){
    target.classList.add("shake");
    setTimeout(()=>target.classList.remove("shake"),300);
    log("Invalid target input.");
    return;
  }
  task.innerText="SENDING";
  document.querySelector(".progress").style.display="block";
  const bar=document.querySelector(".bar");
  bar.style.width="0%"; let p=0;

  const it=setInterval(()=>{
    p+=5; bar.style.width=p+"%";
    log(logs[Math.floor(Math.random()*logs.length)]);
    if(p>=100){ clearInterval(it); task.innerText="DONE"; log("Demo process completed."); }
  },120);
}
</script>

</body>
</html>
